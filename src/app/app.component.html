<!--The content below is only a placeholder and can be replaced.-->
<mat-toolbar>Trello Summary View</mat-toolbar>

<mat-card class="board-card" *ngFor="let b of boards" [style.background-image]="b.prefs.backgroundImage ? 'url(' + b.prefs.backgroundImage + ')' : ''"
  [style.background-color]="b.prefs.backgroundColor">
  <mat-card-title>{{b.name}}</mat-card-title>
  <mat-card-content>
    <div class="board-lists">
      <div class="board-list">
        <button class="list-button" mat-raised-button *ngFor="let l of b.lists" (click)="openBottomSheet(b, l.id)">{{l.name}}<span
            matBadge="{{l.count}}" matBadgeOverlap="false"></span></button>
      </div>
    </div>
  </mat-card-content>
</mat-card>
<div *ngIf="members.length > 0">
  <span class="board-member">
    <mat-checkbox>
      <a mat-mini-fab>ALL</a> All
    </mat-checkbox>
  </span>
  <span *ngFor="let m of members" class="board-member">
    <mat-checkbox>
      <a *ngIf="m.avatarHash" mat-mini-fab><img class="member-avatar" src="http://trello-avatars.s3.amazonaws.com/{{m.avatarHash}}/50.png"></a>
      <a *ngIf="!m.avatarHash" mat-mini-fab>{{m.initials}}</a>
      <span>{{m.fullName}}</span>
    </mat-checkbox>
  </span>
  <span class="board-member">
    <mat-checkbox>
      <a mat-mini-fab>NA</a> Not assigned
    </mat-checkbox>
  </span>
</div>
