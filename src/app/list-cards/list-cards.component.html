<mat-nav-list>
  <a *ngFor="let c of data" href="{{c.url}}" target="_blank" mat-list-item (click)="openLink($event)">
    <span mat-line class="card-title">{{c.name}} <span *ngFor="let m of c.members">
        <tv-avatar [avatarHash]="m.avatarHash" [initials]="m.initials" [fullName]="m.fullName"></tv-avatar>
      </span>
    </span>
  </a>
</mat-nav-list>
